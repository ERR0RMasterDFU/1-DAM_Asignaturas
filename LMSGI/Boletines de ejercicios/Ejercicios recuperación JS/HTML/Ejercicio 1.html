	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<!--fuentes-->
	<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

	<style type="text/css">
		.btn{
			height: 2em;
			font-size: 2em;
			font-family: 'Major Mono Display', monospace;
		}
		
	</style>
	<script type="text/javascript">

	// VARIABLE QUE LLEVA LA CUENTA DEL JUGADOR ACTUAL -----------------------------------------------------------------------------

		let turnoJugador = 'X';

	// -----------------------------------------------------------------------------------------------------------------------------


	// FUNCIÓN QUE MANEJA SI UNA CASILLA ESTÁ PULSADA O NO -------------------------------------------------------------------------

		function pulsarCasilla(casilla) {

			if (casilla.textContent.trim() === '') {

				casilla.textContent = turnoJugador;
				casilla.classList.remove('btn-light');

				if (turnoJugador === 'X') {
					casilla.classList.add('btn-success');
					cambiarMensaje('O', 'danger');
				} else {
					casilla.classList.add('btn-danger');
					cambiarMensaje('X', 'success');
				}

				turnoJugador = turnoJugador === 'X' ? 'O' : 'X';

			} else {
				cambiarMensaje('Casilla ocupada', null, true);
			}
		}

	// -----------------------------------------------------------------------------------------------------------------------------


	// FUNCIÓN QUE ACTUALIZA EL MENSAJE (INDICANDO EL TURNO DEL SIGUIENE JUGADOR O SI LA CASILLA ESTÁ OCUPADA() --------------------

		function cambiarMensaje(jugador, color, ocupado = false) {

			const mensaje = document.getElementById('mensaje');

			if (ocupado) {
				mensaje.textContent = 'Casilla ocupada';
			} else {
				mensaje.textContent = `Es el turno de ${jugador}`;
				mensaje.className = `col-11 btn btn-${color}`;
			}
		}

	// -----------------------------------------------------------------------------------------------------------------------------


	// FUNCIÓN QUE BORRA EL TABLERO (RESTABLECIENDO LAS CELDAS Y REINICIANDO EL TURNO AL JUGADOR "X") ------------------------------

		function borrarTablero() {

			const casillas = document.querySelectorAll('.btn-light, .btn-success, .btn-danger');

			casillas.forEach(casilla => {
				casilla.textContent = ' ';
				casilla.className = 'col-3 btn btn-light';
			});

			turnoJugador = 'X';
			cambiarMensaje('X', 'success');
		}

	// -----------------------------------------------------------------------------------------------------------------------------


		document.addEventListener('DOMContentLoaded', () => {

			const casillas = document.querySelectorAll('.btn-light');
			
			casillas.forEach(casilla => {
				casilla.addEventListener('click', () => pulsarCasilla(casilla));
			});

			document.getElementById('limpiar').addEventListener('click', borrarTablero);
		});

	</script>
</head>
