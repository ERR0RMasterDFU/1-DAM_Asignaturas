<!DOCTYPE html>
<html lang="es">
<head>

	<!--fuentes-->

	<style type="text/css">
		.badge{
			height: 2em;
			font-size: 2em;
		}
		.badge-light{
			font-family: 'Major Mono Display', monospace;
		}
		
	</style>
	<script type="text/javascript">

	// VARIABLES PARA ALMACENAR EL ESTADO DE LA CALCULADORA ---------------------------------------------------------------------------------
		
		let inputActual = '';
		let primerNumero = null;
		let operador = null;

	// --------------------------------------------------------------------------------------------------------------------------------------


	// FUNCIÓN QUE MANEJA LOS DÍGITOS INTRODUCIDOS ------------------------------------------------------------------------------------------
		
		function introducirNumero(numero) {

			if (inputActual.length < 1) {

				inputActual += numero;

				document.getElementById('pantalla').textContent = inputActual;
			}
		}

	// --------------------------------------------------------------------------------------------------------------------------------------


	// FUNCIÓN QUE DETECTA SI ES SUMA O RESTA -----------------------------------------------------------------------------------------------

		function introducirOperacion(op) {

			if (inputActual.length === 1 && primerNumero === null) {

				primerNumero = parseInt(inputActual);
				operador = op;
				inputActual = '';

				document.getElementById('pantalla').textContent = primerNumero + ' ' + operador;
			}
		}

	// --------------------------------------------------------------------------------------------------------------------------------------


	// FUNCIÓN QUE REALIZA LA OPERACIÓN -----------------------------------------------------------------------------------------------------

		function realizarOperacion() {

			if (inputActual.length === 1 && operador !== null) {

				let segundoNumero = parseInt(inputActual);
				let resultado = 0;

				if (operador === '+') {
					resultado = primerNumero + segundoNumero;
				} else if (operador === '-') {
					resultado = primerNumero - segundoNumero;
				}

				document.getElementById('pantalla').textContent = resultado;

				// RESETEO DE LA CALCULADORA
				primerNumero = null;
				operador = null;
				inputActual = '';
			}
		}

	// --------------------------------------------------------------------------------------------------------------------------------------


	// FUNCIÓN PARA BORRAR LA PANTALLA ------------------------------------------------------------------------------------------------------

		function borrarPantalla() {

			inputActual = '';
			primerNumero = null;
			operador = null;

			document.getElementById('pantalla').textContent = '0';
		}

	// --------------------------------------------------------------------------------------------------------------------------------------


	// FUNCIONALIDAD DE LOS BOTONES ---------------------------------------------------------------------------------------------------------

		document.addEventListener('DOMContentLoaded', (event) => {
			document.getElementById('0').addEventListener('click', () => introducirNumero('0'));
			document.getElementById('1').addEventListener('click', () => introducirNumero('1'));
			document.getElementById('2').addEventListener('click', () => introducirNumero('2'));
			document.getElementById('3').addEventListener('click', () => introducirNumero('3'));
			document.getElementById('4').addEventListener('click', () => introducirNumero('4'));
			document.getElementById('5').addEventListener('click', () => introducirNumero('5'));
			document.getElementById('6').addEventListener('click', () => introducirNumero('6'));
			document.getElementById('7').addEventListener('click', () => introducirNumero('7'));
			document.getElementById('8').addEventListener('click', () => introducirNumero('8'));
			document.getElementById('9').addEventListener('click', () => introducirNumero('9'));
			document.getElementById('mas').addEventListener('click', () => introducirOperacion('+'));
			document.getElementById('menos').addEventListener('click', () => introducirOperacion('-'));
			document.getElementById('igual').addEventListener('click', () => realizarOperacion());
			document.getElementById('pantalla').addEventListener('click', () => borrarPantalla());
		});

	// --------------------------------------------------------------------------------------------------------------------------------------

	</script>
</head>
<body>
	<!-- cabecera-->

	<!--formulario-->
	<main class="container-fluid">

			<div class="col-12 col-lg-4 ">
				<div class="row mb-1">
					<div id="pantalla" class="col-12 badge rounded-pill bg-dark text-right">0</div> <!-- CAMBIAR bg-dark POR bg-light  -->
				</div>
				<div class="row d-flex flex-row justify-content-around mb-1">
					<div id="7" class="col-3 badge rounded-pill bg-info">7</div>
					<div id="8" class="col-3 badge rounded-pill bg-info">8</div>
					<div id="9" class="col-3 badge rounded-pill bg-info">9</div>
				</div>
				<div class="row d-flex flex-row justify-content-around mb-1">
					<div id="4" class="col-3 badge rounded-pill bg-info">4</div>
					<div id="5" class="col-3 badge rounded-pill bg-info">5</div>
					<div id="6" class="col-3 badge rounded-pill bg-info">6</div>
				</div>
				<div class="row d-flex flex-row justify-content-around mb-1">
					<div id="1" class="col-3 badge rounded-pill bg-info">1</div>
					<div id="2" class="col-3 badge rounded-pill bg-info">2</div>
					<div id="3" class="col-3 badge rounded-pill bg-info">3</div>
				</div>
				<div class="row d-flex flex-row justify-content-around mb-1">				
					<div id="0" class="col-3 badge rounded-pill bg-info">0</div>			
				</div>				
				<div class="row d-flex flex-row justify-content-around mb-1 ">
					<div id="mas" class="col-3 badge rounded-pill bg-warning">+</div>
					<div id="menos" class="col-3 badge rounded-pill bg-warning">-</div>
					<div id="igual" class="col-3 badge rounded-pill bg-warning">=</div>
				</div>
			</div>
		</div>
	</main>
